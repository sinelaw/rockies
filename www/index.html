<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>ROCKIES!! üêπ</title>
  <style>
    .checkerboard {
      background-color: #404040;
      /* Base color */
      background-image: linear-gradient(45deg, #555 25%, transparent 25%),
        linear-gradient(-45deg, #555 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #555 75%),
        linear-gradient(-45deg, transparent 75%, #555 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;

    }

    body {
      position: absolute;
      top: 0;
      left: 0;
      color: #fff;
      height: 95%;
      width: 95%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: monospace;

    }

    .container {
      width: 60%;
      max-width: 500px;
    }

    .move-button {
      width: 50px;
      height: 50px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>

<body class="checkerboard">
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <div class="container">
    <canvas id="the-canvas" style="width:100%"></canvas>
    <div style="justify-content: left; align-items: left;">
      <div>ROCKIES - <a href="https://github.com/sinelaw/rockies/">github.com/sinelaw/rockies</a></div>
      <div>Version: <span id="version"></span></div>
      <div><strong>Keys: wasd - move, space - shoot, shift - dig, 0-9 - select color</strong></div>
      <div>Try: shift + s (dig down), shift + a (dig left), w (fly)</div>
      <div>Ticks: <span id="ticks"></span></div>
      <div>Cells: <span id="cells-count"></span></div>
      <div>Collisions: <span id="collisions-count"></span></div>
      <div>Collision pairs tested: <span id="collision-pairs-tested"></span></div>
      <div><span id="touches"></span></div>

      <div style="display: flex; flex-direction: column; align-items: center;">
        <div style="display: flex;">
          <button class="move-button" onmousedown="game.key_down('w')" onmouseup="game.key_up('w')"
            ontouchstart="game.key_down('w')" ontouchend="game.key_up('w')">w</button>
        </div>
        <div style="display: flex;">
          <button class="move-button" onmousedown="game.key_down('a')" onmouseup="game.key_up('a')"
            ontouchstart="game.key_down('a')" ontouchend="game.key_up('a')">a</button>
          <button class="move-button" onmousedown="game.key_down('s')" onmouseup="game.key_up('s')"
            ontouchstart="game.key_down('s')" ontouchend="game.key_up('s')">s</button>
          <button class="move-button" onmousedown="game.key_down('d')" onmouseup="game.key_up('d')"
            ontouchstart="game.key_down('d')" ontouchend="game.key_up('d')">d</button>
        </div>
        <div style="display: flex;">
          <button class="move-button" onmousedown="game.key_down(' ')" onmouseup="game.key_up(' ')"
            ontouchstart="game.key_down(' ')" ontouchend="game.key_up(' ')">shoot</button>
          <button class="move-button" onmousedown="shift_down()" onmouseup="shift_up()" ontouchstart="shift_down()"
            ontouchend="shift_up()">dig</button>
        </div>

      </div>
    </div>
    <script src="./bootstrap.js"></script>

    <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script> -->
</body>

</html>
